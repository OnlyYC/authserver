<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
</head>
<body>
    <h3>第三方登录</h3>
    <button type="button" onclick="face_login()">刷脸登录</button>


<script>
    function openWindows(url) {
        window.open(url, '_blank', 'height=400, width=400, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')
    }

    function face_login() {
        openWindows('/oauth/face/login');
    }

</script>
</body>
</html>
