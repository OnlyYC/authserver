<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
</head>
<body>
	<h3>表单登录</h3>
	<form action="/authentication" method="post">
		用户名<input type="text" name="username"><br/>
		密码<input type="password" name="password"><br/>
		<input name="remember-me" type="checkbox" value="true" />记住我<br/>
		<button type="submit">登录</button>
	</form>

	<h3>人脸登录</h3>
	<form action="/authentication/face" method="post">
		识别凭证<input type="text" name="facedata" value="ggg"><br/>
		<button type="submit">登录</button>
	</form>

</body>
</html>
